<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Stick Man</title>
  <style>
    :root{
      --primary: #000000;
      --text: #000000;
      --background: #f4f7fb;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, var(--background) 0%, #eaf2ff 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px var(--shadow);
      padding: 40px 60px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
    }

    svg {
      width: 240px;
      height: 300px;
      margin-bottom: 20px;
    }

    .label {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.5px;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      svg {
        width: 180px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle class="head" cx="100" cy="40" r="22" fill="none" stroke="#000000" stroke-width="4" />
      <!-- eyes -->
      <circle cx="92" cy="35" r="2.5" fill="#000000" />
      <circle cx="108" cy="35" r="2.5" fill="#000000" />
      <path d="M90 44 q10 8 20 0" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" />
      <line x1="100" y1="62" x2="100" y2="130" stroke="#000000" stroke-width="4" stroke-linecap="round" />
      <line x1="60" y1="92" x2="140" y2="92" stroke="#000000" stroke-width="4" stroke-linecap="round" />
      <line x1="100" y1="130" x2="75" y2="190" stroke="#000000" stroke-width="4" stroke-linecap="round" />
      <line x1="100" y1="130" x2="125" y2="190" stroke="#000000" stroke-width="4" stroke-linecap="round" />
    </svg>
    <div class="label">A Simple Stick Man</div>
  </div>
  <footer>Â© 2025 Simple Stick Man</footer>
</body>
</html>
